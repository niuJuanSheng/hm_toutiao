    <script>
        let arr = [ {boanBal: 212232.12, depBal: 343224.22} ]
        function arrFn(arr){
            let res = arr.map(val=>{
                let values = Object.values(val)
                return values.map(item=>{
                    return {
                        name: "存款",
                        value: values[0]
                    }
                })

            return res.flat(Infinity)
        }

        console.log("结果：",arrFn(arr));
